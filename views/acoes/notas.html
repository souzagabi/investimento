<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista de Notas
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active"><a href="/notas">Notas</a></li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <form action="/acoes/create" method="get">
      <div class="box box-primary">
        <div class="col form-control">
          <input type="submit" name="compra" class="btn btn-success" value="Cadastrar Compra">
          <input type="submit" name="venda" class="btn btn-success" value="Cadastrar Venda">
          <input type="text" name="notas" value="notas" hidden>
        </div>
      </div>
    </form>
    <div class="box box-primary">
      <div class="box-body no-padding">
    
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Empresa</th>
              <th>DtCompra</th>
              <th>Qtde</th>
              <th>Valor</th>
              <th>DtVenda</th>
              <th>Qtde</th>
              <th>Valor</th>
              <th>Tipo</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            {loop="$acoes"}
            <tr>
              <th>{$value.sgcompany}</th>
              <td>{$value.dtbuy}</td>
              <td>{$value.qtdebuy}</td>
              <td>{$value.prcbuy}</td>
              <td>{$value.dtsell}</td>
              <td>{$value.qtdesell}</td>
              <td>{$value.prcsell}</td>
              <td>{if="$value.tipe == 1"}Swing Trade{else}Day Trade{/if}</td>
              <td>
                <a href="/acoes/{$value.idinvestiment}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i></a>
                <a href="/acoes/{$value.idinvestiment}/delete1" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
            {/loop}
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
