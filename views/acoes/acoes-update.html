<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">
        Editar Ação Compra
      </h3>
    </div>
  </div>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/acoes/{$acoes.idinvestiment}" method="post">
          <input type="text" name="idinvestiment" value="{$acoes.idinvestiment}" hidden>
          <input type="text" name="idperson" value="{$acoes.idperson}" hidden>
          <div class="box-body">
            <div class="box-body">
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="descompany">Empresa</label>
                  <input type="text" class="form-control" name="descompany" id="descompany" value="{$acoes.descompany}">
                </div>
              </div>
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="sgcompany">Sigla</label>
                  <input type="text" class="form-control" name="sgcompany" id="sgcompany" value="{$acoes.sgcompany}" required>
                </div>
              </div>
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="descnpj">CPF/CNPJ</label>
                  <input type="text" class="form-control" name="descnpj" id="descnpj" value="{$acoes.descnpj}">
                </div>
              </div>
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="tipe">Tipo</label>
                  <select class="form-control" name="tipe" id="tipe">
                    <option value="1" {if="$acoes.tipe == 1"}selected{/if}>Swing Trade</option>
                    <option value="2" {if="$acoes.tipe == 2"}selected{/if}>Day Trade</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="box-body">
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="dtbuy">Data Compra</label>
                  <input type="text" class="form-control" name="dtbuy" id="dtbuy" value="{$acoes.dtbuy}" onChange="replaceSlash(dtbuy)" required>
                </div>
              </div>
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="qtdebuy">Qtde</label>
                  <input type="text" class="form-control" name="qtdebuy" id="qtdebuy" onChange="sumTotal(qtdebuy.value, prcbuy, tlbuy)" value="{$acoes.qtdebuy}" required>
                </div>
              </div>
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="prcbuy">Valor Compra</label>
                  <input type="text" class="form-control" name="prcbuy" id="prcbuy" onChange="sumTotal(qtdebuy.value, prcbuy, tlbuy)" value="{$acoes.prcbuy}" required>
                </div>
              </div>
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="tlbuy">Total Compra</label>
                  <input type="text" class="form-control" id="tlbuy" name="tlbuy" value="{$acoes.tlbuy}" readonly>
                </div>
              </div>
            </div>
            <div class="box-body">
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="dtsell">Data Venda</label>
                  <input type="text" class="form-control" name="dtsell" id="dtsell" value="{$acoes.dtsell}" onChange="replaceSlash(dtsell)">
                </div>
              </div>
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="qtdesell">Qtde</label>
                  <input type="text" class="form-control" name="qtdesell" id="qtdesell" value="{$acoes.qtdesell}" onChange="sumTotal(qtdesell.value, prcsell, tlsell)">
                </div>
              </div>
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="prcsell">Valor Venda</label>
                  <input type="text" class="form-control" name="prcsell" id="prcsell" onChange="sumTotal(qtdesell.value, prcsell, tlsell)" value="{$acoes.prcsell}">
                </div>
              </div>
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="tlsell">Total Venda</label>
                  <input type="text" class="form-control" id="tlsell" name="tlsell" value="{$acoes.tlsell}" readonly>
                </div>
              </div>
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="lucre">Lucro</label>
                  <input type="text" class="form-control" id="lucre" name="lucre" value="{$acoes.lucre}" readonly>
                </div>
              </div>
              <div class="col col-md-2">
                <div class="form-group">
                  <label for="tax">Taxa</label>
                  <input type="text" class="form-control" id="tax" name="tax" value="{$acoes.tax}" readonly>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Alualizar</button>
              <a href="/acoes" class="btn btn-warning">Voltar</a>
            </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
