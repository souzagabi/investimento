<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista de Ações
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active"><a href="/acoes">Ações</a></li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <form action="/acoes/create" method="get">
      <div class="box box-primary">
        <div class="col form-control">
          <input type="submit" name="compra" class="btn btn-success" value="Cadastrar Compra">
          <input type="submit" name="venda" class="btn btn-success" value="Cadastrar Venda">
          <input type="text" name="acoes" value="acoes" hidden>
          <!-- <a href="/acoes/create" name="teste" class="btn btn-success">Cadastrar Compra</a> -->
          <!-- <a href="/acoes/vcreate" class="btn btn-success">Cadastrar Venda</a> -->
        </div>
      </div>
    </form>
    <div class="box box-primary">
      <div class="box-body no-padding">
    
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Empresa</th>
              <th>Qtde Estoque</th>
              <th>Valor Médio</th>
              <th>Valor Total</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            {loop="$acoes"}
            <tr>
              <th>{$value.sgecompany}</th>
              <td>{$value.qtdeestoque}</td>
              <td>{$value.prcaverage}</td>
              <td>{$value.prcaverage * $value.qtdeestoque}</td>
              <td>
                <a href="/acoes/{$value.idperson}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i></a>
                <a href="/acoes/{$value.idperson}/delete1" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
            {/loop}
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
