<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Usuários
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/admin/users">Usuários</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="box box-primary">
    <div class="box-header">
      <a href="/admin/users/create" class="btn btn-success">Cadastrar Usuário</a>
    </div>
  </div>
  <div class="box box-primary">
    <div class="box-body no-padding">
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 10px">#</th>
            <th>Nome</th>
            <th>Login</th>
            <th style="width: 60px">Admin</th>
            <th style="width: 140px">Ação</th>
          </tr>
        </thead>
        <tbody>
          {loop="$users"}
          <tr>
            <td>{$value.iduser}</td>
            <td>{$value.desperson}</td>
            <td>{$value.deslogin}</td/>
            <td>{if="$value.inadmin == 1"}Sim{else}Não{/if}</td>
            <td>
              <a href="/admin/users/{$value.iduser}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i></a>
              <a href="/admin/users/{$value.iduser}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
          {/loop}
        </tbody>
      </table>
    </div>
    <!-- /.box-body -->
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
