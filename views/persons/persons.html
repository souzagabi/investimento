<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Lista de Pessoas
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="/persons">Pessoas</a></li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <form action="/persons/create" method="get">
        <div class="box box-primary">
          <div class="col form-control">
            <input type="submit" name="compra" class="btn btn-success" value="Cadastrar Pessoa">
            <input type="text" name="persons" value="persons" hidden>
          </div>
        </div>
      </form>
      <div id="msg{if="$msg.state == 'SUCCESS'"}-success{else}-danger{/if}" 
        class="box box-{if="$msg.state == 'SUCCESS'"}-success{else}danger{/if}" 
        {if="$msg.state != 'SUCCESS' && $msg.state != 'ERROR'"}readonly hidden{/if}>
        <div class="msg"><input type="text" class="form-control msg-{if="$msg.state == 'SUCCESS' "}success alert-success{else}danger alert-danger{/if}" name="msg" value="{$msg.msg}" ></div>
      </div>
      <div class="box box-primary">
        <div class="row">
          <div class="col col-md-12">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li>
                  <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                {$i = 1}
                {loop="$pgs"}
                <li><a href="persons?pg={$i}{if="$pgs.list.search"}&search={$pgs.list.search}{/if}{if="$pgs.list.limit"}&limit={$pgs.list.limit}{/if}">{$i++}</a></li>
                {/loop}
                <li>
                  <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="box box-primary">
        <div class="box-body no-padding">
      
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>CPF/CNPJ</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              {loop="$persons"}
              <tr>
                <th>{$value.idperson}</th>
                <td>{$value.desperson}</td>
                <td>{$value.descpfcnpj}</td>
                <td>
                  <a href="/acoes/{$value.idperson}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i></a>
                  <a href="/acoes/{$value.idperson}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
                </td>
              </tr>
              {/loop}
            </tbody>
          </table>
        </div>
      </div>
      <div class="box box-primary">
        <div class="row">
          <div class="col col-md-12">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li>
                  <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                {$i = 1}
                {loop="$pgs"}
                <li><a href="persons?pg={$i}{if="$pgs.list.search"}&search={$pgs.list.search}{/if}{if="$pgs.list.limit"}&limit={$pgs.list.limit}{/if}">{$i++}</a></li>
                {/loop}
                <li>
                  <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </div>
